<h1>Slate Admin Documentation</h1>

<p>Slate Admin is full featured admin template based on Twitter Bootstrap Framework. Slate comes packaged with many custom made widgets and plugins including pricing tables, faq plugin, custom alerts, growl messages, lightbox plugin, wizard, and calendar among many others.</p>
